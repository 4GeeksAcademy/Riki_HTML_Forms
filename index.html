<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riki_HTML_Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9ab8c36f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <div class="card">
        <h5 class="card-header">Payment Form para 4Geeks</h5>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing !!
            </div>
            <form id="riki-geeks">
                <div class="row">
                    <div class="col-5">
                        <label for="Card#" class="form-label">Card#</label>
                        <input type="text" class="form-control" id="Card#" maxlength="16" minlength="16"
                            placeholder="xxxxxxxxxxxx" required>
                    </div>
                    <div class="col-3">
                        <label for="CVC#" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVC#" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">$</span>
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div style="margin-top: 15px;">
                            <label for="First Name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="First Name" required>
                        </div>
                        <div style="margin-top: 15px;">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" required>
                        </div>
                        <div>
                            <div style="margin-top: 15px;">
                                <label for="cardtype" class="form-label">We accept:</label>
                            </div>
                            <div class="p-3 rounded border d-flex flex-row gap-4"
                                style="max-width: 600px; flex-wrap: wrap; background-color: #d6d6d6;">
                                <label class="d-flex align-items-center">
                                    <input type="radio" name="cardtype" value="visa">
                                    <i class="bi bi-credit-card-2-front ms-2"></i>
                                    <span class="ms-1">Visa</span>
                                </label>
                                <label class="d-flex align-items-center">
                                    <input type="radio" name="cardtype" value="mcard">
                                    <i class="bi bi-credit-card-2-front ms-2"></i>
                                    <span class="ms-1">Mastercard</span>
                                </label>
                                <label class="d-flex align-items-center">
                                    <input type="radio" name="cardtype" value="dinners">
                                    <i class="bi bi-credit-card-2-front ms-2"></i>
                                    <span class="ms-1">Diners Club</span>
                                </label>
                                <label class="d-flex align-items-center">
                                    <input type="radio" name="cardtype" value="AExpress">
                                    <i class="bi bi-credit-card-2-front ms-2"></i>
                                    <span class="ms-1">American Express</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div style="margin-top: 15px;">
                            <label for="Last Name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="Last Name" required>
                        </div>
                        <div class="container my-3">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <label for="state" class="form-label">State</label>
                                    <select name="state" id="state" class="form-select">
                                        <option value="" disabled selected class="text-muted">Pick a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="postal-code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal-code">
                                </div>
                            </div>

                        </div>
                        <div>
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Message" rows="3"></textarea>
                            <p>Add any notes here</p>
                        </div>
                    </div>
                </div>
                <div class="mt-1 d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary ms-3" id="send-btn">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>

</body>

</html>
